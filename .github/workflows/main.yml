name: FastSymApi CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    - name: Set up Python 3.12
      run: uv python install 3.12
    - name: Install dependencies
      run: uv sync --extra dev
    - name: Check formatting
      run: uv run ruff format --check .
    - name: Check linting
      run: uv run ruff check .

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    - name: Set up Python 3.12
      run: uv python install 3.12
    - name: Install dependencies
      run: uv sync --extra dev
    - name: Run all tests
      run: uv run pytest tests/ -v
    - name: Start Application
      run: |
        nohup uv run uvicorn fastsymapi:app --host 0.0.0.0 --port 8000 &
      timeout-minutes: 1
    - name: Health Check
      run: |
        for i in {1..10}; do
          if curl -s http://localhost:8000/health | grep "ok"; then
            echo "Application started successfully"
            exit 0
          fi
          sleep 3
        done
        echo "Application failed to start"
        exit 1

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    - name: Set up Python 3.12
      run: uv python install 3.12
    - name: Build wheel
      run: uv build

  release:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    - name: Set up Python 3.12
      run: uv python install 3.12
    - name: Build wheel
      run: uv build
    - name: Extract version
      id: extract_version
      run: |
        VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
        echo "VERSION=$VERSION" >> $GITHUB_ENV
    - name: Check if Tag Exists
      id: check_tag
      run: |
        if git rev-parse "v${{ env.VERSION }}" >/dev/null 2>&1; then
          echo "TAG_EXISTS=true" >> $GITHUB_ENV
        else
          echo "TAG_EXISTS=false" >> $GITHUB_ENV
        fi
    - name: Create Tag
      if: ${{ env.TAG_EXISTS == 'false' }}
      continue-on-error: true
      run: |
        git config --global user.email "30161177+P1tt1cus@users.noreply.github.com"
        git config --global user.name "P1tt1cus"
        git tag v${{ env.VERSION }}
        git push origin v${{ env.VERSION }}
    - name: Create GitHub Release
      if: ${{ env.TAG_EXISTS == 'false' }}
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.VERSION }}
        release_name: Release v${{ env.VERSION }}
        draft: false
        prerelease: false
