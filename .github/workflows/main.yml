name: FastSymApi CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    - name: Set up Python 3.12
      run: uv python install 3.12
    - name: Install dependencies
      run: uv sync --extra dev
    - name: Check formatting
      run: uv run ruff format --check .
    - name: Check linting
      run: uv run ruff check .

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    - name: Set up Python 3.12
      run: uv python install 3.12
    - name: Install dependencies
      run: uv sync --extra dev
    - name: Run all tests
      run: uv run pytest tests/ -v
    - name: Start Application
      run: |
        nohup uv run uvicorn fastsymapi:app --host 0.0.0.0 --port 8000 &
      timeout-minutes: 1
    - name: Health Check
      run: |
        for i in {1..10}; do
          if curl -s http://localhost:8000/health | grep "ok"; then
            echo "Application started successfully"
            exit 0
          fi
          sleep 3
        done
        echo "Application failed to start"
        exit 1

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    - name: Set up Python 3.12
      run: uv python install 3.12
    - name: Build wheel
      run: uv build

  release:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    - name: Set up Python 3.12
      run: uv python install 3.12
    - name: Determine next version
      id: next_version
      run: |
        git fetch --tags origin
        LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -1)
        if [ -z "$LATEST_TAG" ]; then
          LATEST_TAG="v0.0.0"
        fi
        echo "Latest tag: $LATEST_TAG"

        VERSION=${LATEST_TAG#v}
        MAJOR=$(echo "$VERSION" | cut -d. -f1)
        MINOR=$(echo "$VERSION" | cut -d. -f2)
        PATCH=$(echo "$VERSION" | cut -d. -f3)
        NEXT_PATCH=$((PATCH + 1))
        NEXT_VERSION="${MAJOR}.${MINOR}.${NEXT_PATCH}"
        echo "Next version: $NEXT_VERSION"
        echo "NEXT_VERSION=$NEXT_VERSION" >> "$GITHUB_ENV"
    - name: Create Tag
      run: |
        git config --global user.email "30161177+P1tt1cus@users.noreply.github.com"
        git config --global user.name "P1tt1cus"
        git tag "v${{ env.NEXT_VERSION }}"
        git push origin "v${{ env.NEXT_VERSION }}"
    - name: Build wheel
      run: uv build
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ env.NEXT_VERSION }}
        name: Release v${{ env.NEXT_VERSION }}
        generate_release_notes: true
        files: dist/*
